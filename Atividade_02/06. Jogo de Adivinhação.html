<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <style>
    /* Estilização do corpo da página */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Fonte da página */
      background-color: #f4f7f9; /* Cor de fundo */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura total da janela de visualização */
    }
    /* Estilização do container */
    .container {
      background-color: #fff; /* Fundo branco */
      padding: 30px; /* Espaçamento interno */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
      max-width: 400px; /* Largura máxima */
      width: 100%; /* Largura total */
      text-align: center; /* Texto centralizado */
    }
    /* Estilização do título */
    h1 {
      font-size: 24px; /* Tamanho da fonte */
      color: #333; /* Cor do texto */
      margin-bottom: 20px; /* Margem inferior */
    }
    /* Estilização dos rótulos */
    label {
      display: block; /* Exibição em bloco */
      font-size: 14px; /* Tamanho da fonte */
      color: #555; /* Cor do texto */
      margin-bottom: 5px; /* Margem inferior */
      text-align: left; /* Alinhamento à esquerda */
    }
    /* Estilização dos campos de entrada */
    input[type="number"] {
      width: calc(100% - 20px); /* Largura calculada */
      padding: 10px; /* Espaçamento interno */
      margin-bottom: 20px; /* Margem inferior */
      border: 1px solid #ccc; /* Borda */
      border-radius: 5px; /* Bordas arredondadas */
      box-sizing: border-box; /* Inclui borda e padding no cálculo da largura */
    }
    /* Estilização do botão */
    button {
      width: 100%; /* Largura total */
      padding: 12px; /* Espaçamento interno */
      background-color: #007BFF; /* Cor de fundo */
      color: #fff; /* Cor do texto */
      border: none; /* Sem borda */
      border-radius: 5px; /* Bordas arredondadas */
      font-size: 16px; /* Tamanho da fonte */
      cursor: pointer; /* Cursor de ponteiro */
      transition: background-color 0.3s ease; /* Transição suave */
    }
    /* Estilização do botão ao passar o mouse */
    button:hover {
      background-color: #0056b3; /* Cor de fundo ao passar o mouse */
    }
    /* Estilização do resultado */
    .result {
      margin-top: 20px; /* Margem superior */
      font-size: 18px; /* Tamanho da fonte */
      color: #333; /* Cor do texto */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo de Adivinhação</h1>
    <form id="adivinhacaoForm">
      <label for="palpiteUsuario">Insira seu palpite (1 a 5):</label>
      <input type="number" id="palpiteUsuario" name="palpiteUsuario" min="1" max="5" required>
      <button type="submit">Verificar</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Adiciona um evento de submissão ao formulário
    document.getElementById('adivinhacaoForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Previne o comportamento padrão do formulário
      
      // Gera um número aleatório entre 1 e 5
      let numeroSorteado = Math.floor(Math.random() * 5) + 1;
      // Obtém o palpite do usuário
      let palpiteUsuario = parseInt(document.getElementById('palpiteUsuario').value);
      
      // Variável para armazenar o resultado do jogo
      let resultadoJogo;
      
      // Determina o resultado do jogo
      if (palpiteUsuario === numeroSorteado) {
        resultadoJogo = "Parabéns! Você acertou o número sorteado: " + numeroSorteado;
      } else {
        resultadoJogo = "Que pena! O número sorteado foi: " + numeroSorteado;
      }
      
      // Exibe o resultado
      document.getElementById('result').textContent = resultadoJogo;
    });
  </script>
</body>
</html>
