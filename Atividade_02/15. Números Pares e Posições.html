<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Pares e Posições</title>
  <style>
    /* Estilização do corpo da página */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Fonte da página */
      background-color: #f4f7f9; /* Cor de fundo */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura total da janela de visualização */
    }
    /* Estilização do container */
    .container {
      background-color: #fff; /* Fundo branco */
      padding: 30px; /* Espaçamento interno */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
      max-width: 400px; /* Largura máxima */
      width: 100%; /* Largura total */
      text-align: center; /* Texto centralizado */
    }
    /* Estilização do título */
    h1 {
      font-size: 24px; /* Tamanho da fonte */
      color: #333; /* Cor do texto */
      margin-bottom: 20px; /* Margem inferior */
    }
    /* Estilização dos campos de entrada */
    input {
      width: calc(100% - 20px); /* Largura total menos o padding */
      padding: 10px; /* Espaçamento interno */
      margin-bottom: 10px; /* Margem inferior */
      border: 1px solid #ccc; /* Borda */
      border-radius: 5px; /* Bordas arredondadas */
      font-size: 16px; /* Tamanho da fonte */
    }
    /* Estilização do botão */
    button {
      width: 100%; /* Largura total */
      padding: 12px; /* Espaçamento interno */
      background-color: #007BFF; /* Cor de fundo */
      color: #fff; /* Cor do texto */
      border: none; /* Sem borda */
      border-radius: 5px; /* Bordas arredondadas */
      font-size: 16px; /* Tamanho da fonte */
      cursor: pointer; /* Cursor de ponteiro */
      transition: background-color 0.3s ease; /* Transição suave */
      margin-bottom: 10px; /* Margem inferior */
    }
    /* Estilização do botão ao passar o mouse */
    button:hover {
      background-color: #0056b3; /* Cor de fundo ao passar o mouse */
    }
    /* Estilização do resultado */
    .result {
      margin-top: 20px; /* Margem superior */
      font-size: 18px; /* Tamanho da fonte */
      color: #333; /* Cor do texto */
      text-align: left; /* Alinhamento à esquerda */
    }
    /* Estilização da lista de resultados */
    ul {
      list-style-type: none; /* Remove marcadores da lista */
      padding: 0;
    }
    li {
      background-color: #f4f7f9; /* Cor de fundo dos itens da lista */
      margin: 5px 0; /* Margem vertical entre os itens */
      padding: 10px; /* Espaçamento interno */
      border-radius: 5px; /* Bordas arredondadas */
      border: 1px solid #ddd; /* Borda */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Números Pares e Posições</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <input type="number" id="num4" placeholder="Número 4">
    <input type="number" id="num5" placeholder="Número 5">
    <input type="number" id="num6" placeholder="Número 6">
    <input type="number" id="num7" placeholder="Número 7">
    <input type="number" id="num8" placeholder="Número 8">
    <input type="number" id="num9" placeholder="Número 9">
    <input type="number" id="num10" placeholder="Número 10">
    <button id="mostrarPares">Mostrar Números Pares</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Adiciona um evento de clique ao botão
    document.getElementById('mostrarPares').addEventListener('click', function() {
      let numeros = [];
      let pares = [];
      
      // Lê os números inseridos pelo usuário
      for (let i = 1; i <= 10; i++) {
        let num = parseInt(document.getElementById('num' + i).value);
        if (!isNaN(num)) {
          numeros.push(num);
        } else {
          alert('Por favor, insira todos os 10 números.');
          return;
        }
      }

      // Verifica os números pares e suas posições
      for (let i = 0; i < numeros.length; i++) {
        if (numeros[i] % 2 === 0) {
          pares.push({ numero: numeros[i], posicao: i });
        }
      }

      // Exibe os números pares e suas posições
      let resultDiv = document.getElementById('result');
      if (pares.length > 0) {
        resultDiv.innerHTML = "<ul>" + pares.map(par => `<li>Número: ${par.numero}, Posição: ${par.posicao}</li>`).join('') + "</ul>";
      } else {
        resultDiv.textContent = "Nenhum número par foi digitado.";
      }
    });
  </script>
</body>
</html>
