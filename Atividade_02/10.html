<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Valores</title>
  <style>
    /* Estilização do corpo da página */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Fonte da página */
      background-color: #f4f7f9; /* Cor de fundo */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura total da janela de visualização */
    }
    /* Estilização do container */
    .container {
      background-color: #fff; /* Fundo branco */
      padding: 30px; /* Espaçamento interno */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
      max-width: 400px; /* Largura máxima */
      width: 100%; /* Largura total */
      text-align: center; /* Texto centralizado */
    }
    /* Estilização do título */
    h1 {
      font-size: 24px; /* Tamanho da fonte */
      color: #333; /* Cor do texto */
      margin-bottom: 20px; /* Margem inferior */
    }
    /* Estilização dos rótulos */
    label {
      display: block; /* Exibição em bloco */
      font-size: 14px; /* Tamanho da fonte */
      color: #555; /* Cor do texto */
      margin-bottom: 5px; /* Margem inferior */
      text-align: left; /* Alinhamento à esquerda */
    }
    /* Estilização dos campos de entrada */
    input[type="number"] {
      width: calc(100% - 20px); /* Largura calculada */
      padding: 10px; /* Espaçamento interno */
      margin-bottom: 20px; /* Margem inferior */
      border: 1px solid #ccc; /* Borda */
      border-radius: 5px; /* Bordas arredondadas */
      box-sizing: border-box; /* Inclui borda e padding no cálculo da largura */
    }
    /* Estilização do botão */
    button {
      width: 100%; /* Largura total */
      padding: 12px; /* Espaçamento interno */
      background-color: #007BFF; /* Cor de fundo */
      color: #fff; /* Cor do texto */
      border: none; /* Sem borda */
      border-radius: 5px; /* Bordas arredondadas */
      font-size: 16px; /* Tamanho da fonte */
      cursor: pointer; /* Cursor de ponteiro */
      transition: background-color 0.3s ease; /* Transição suave */
    }
    /* Estilização do botão ao passar o mouse */
    button:hover {
      background-color: #0056b3; /* Cor de fundo ao passar o mouse */
    }
    /* Estilização do resultado */
    .result {
      margin-top: 20px; /* Margem superior */
      font-size: 18px; /* Tamanho da fonte */
      color: #333; /* Cor do texto */
      text-align: left; /* Alinhamento à esquerda */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Valores</h1>
    <form id="valoresForm">
      <label for="numero">Digite um número:</label>
      <input type="number" id="numero" name="numero" required>
      <button type="submit">Adicionar Número</button>
    </form>
    <div class="result">
      <p id="somaValores">Somatório dos valores: 0</p>
      <p id="menorValor">Menor valor digitado: N/A</p>
      <p id="mediaValores">Média dos valores: N/A</p>
      <p id="qtdPares">Quantidade de valores pares: 0</p>
    </div>
  </div>

  <script>
    // Variáveis para armazenar os cálculos
    let somaValores = 0;
    let menorValor = Infinity;
    let qtdValores = 0;
    let qtdPares = 0;

    // Função para atualizar os resultados na página
    function atualizarResultados() {
      document.getElementById('somaValores').textContent = "Somatório dos valores: " + somaValores;
      document.getElementById('menorValor').textContent = "Menor valor digitado: " + (menorValor === Infinity ? "N/A" : menorValor);
      document.getElementById('mediaValores').textContent = "Média dos valores: " + (qtdValores > 0 ? (somaValores / qtdValores).toFixed(2) : "N/A");
      document.getElementById('qtdPares').textContent = "Quantidade de valores pares: " + qtdPares;
    }

    // Adiciona um evento de submissão ao formulário
    document.getElementById('valoresForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Previne o comportamento padrão do formulário
      
      // Obtém o valor do campo de entrada
      let numero = parseFloat(document.getElementById('numero').value);
      
      // Atualiza os cálculos
      somaValores += numero;
      qtdValores++;
      if (numero < menorValor) {
        menorValor = numero;
      }
      if (numero % 2 === 0) {
        qtdPares++;
      }
      
      // Atualiza os resultados na página
      atualizarResultados();
      
      // Limpa o campo de entrada
      document.getElementById('numero').value = '';
    });

    // Inicializa os resultados na página
    atualizarResultados();
  </script>
</body>
</html>
