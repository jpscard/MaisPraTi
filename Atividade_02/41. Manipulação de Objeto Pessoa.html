<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulação de Objeto Pessoa</title>
  <style>
    /* Estilos para o corpo da página */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
    }
    /* Estilos para o contêiner principal */
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
      overflow-x: auto;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      text-align: left;
      background-color: #eaeaea;
      padding: 15px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manipulação de Objeto Pessoa</h1>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o nome">
    </div>
    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" placeholder="Digite a idade">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite o email">
    </div>
    <button onclick="gerarPreenchimento()">Gerar Preenchimento</button>
    <button onclick="exibirIdade()">Exibir Idade</button>
    <button onclick="atualizarPessoa()">Atualizar Pessoa</button>
    <pre id="output"></pre>
  </div>

  <script>
    // Objeto pessoa inicial
    const pessoa = {
      nome: '',
      idade: 0,
      email: ''
    };

    // Função para exibir o objeto pessoa no pre
    function exibirPessoa(pessoa) {
      document.getElementById('output').textContent = JSON.stringify(pessoa, null, 2);
    }

    // Função para atualizar o objeto pessoa com os inputs do usuário
    function atualizarPessoa() {
      const nome = document.getElementById('nome').value;
      const idade = parseInt(document.getElementById('idade').value);
      const email = document.getElementById('email').value;

      if (nome && !isNaN(idade) && email) {
        pessoa.nome = nome;
        pessoa.idade = idade;
        pessoa.email = email;

        // Exibir objeto pessoa atualizado
        exibirPessoa(pessoa);
      } else {
        alert('Por favor, insira valores válidos.');
      }
    }

    // Função para exibir a idade da pessoa
    function exibirIdade() {
      alert(`Idade: ${pessoa.idade}`);
    }

    // Função para gerar preenchimento automático
    function gerarPreenchimento() {
      const nomesExemplo = ['Ana', 'Bruno', 'Carlos', 'Diana', 'Eduardo'];
      const nomeAleatorio = nomesExemplo[Math.floor(Math.random() * nomesExemplo.length)];
      const idadeAleatoria = Math.floor(Math.random() * 100);

      document.getElementById('nome').value = nomeAleatorio;
      document.getElementById('idade').value = idadeAleatoria;
    }

    // Exibir o objeto pessoa inicial
    exibirPessoa(pessoa);
  </script>
</body>
</html>
