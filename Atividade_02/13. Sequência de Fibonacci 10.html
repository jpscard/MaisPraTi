<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequência de Fibonacci - Passo a Passo</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: auto;
      overflow-y: auto;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fibonacci-number {
      font-size: 24px;
      margin: 10px 0;
      padding: 10px;
      background-color: #e6f7ff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    .calculation {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Primeiros 15 Elementos da Sequência de Fibonacci</h1>
    <button id="mostrarFibonacci">Mostrar Sequência</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById('mostrarFibonacci').addEventListener('click', function() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Limpa o resultado anterior

      const fibonacci = [1, 1]; // Os dois primeiros elementos da sequência

      function mostrarPassoAPasso(index) {
        if (index >= 2) {
          const novoNumero = fibonacci[index - 1] + fibonacci[index - 2];
          fibonacci.push(novoNumero);
          resultDiv.innerHTML += `
            <div class="fibonacci-number">Elemento ${index + 1}: ${novoNumero}</div>
            <div class="calculation">Elemento ${index + 1} é a soma dos dois anteriores: ${fibonacci[index - 2]} + ${fibonacci[index - 1]}</div>
          `;
        } else {
          resultDiv.innerHTML += `<div class="fibonacci-number">Elemento ${index + 1}: ${fibonacci[index]}</div>`;
        }

        if (index < 14) {
          setTimeout(() => mostrarPassoAPasso(index + 1), 1000);
        }
      }

      resultDiv.innerHTML += `<div class="fibonacci-number">Elemento 1: 1</div>`;
      resultDiv.innerHTML += `<div class="fibonacci-number">Elemento 2: 1</div>`;

      mostrarPassoAPasso(2);
    });
  </script>
</body>
</html>
