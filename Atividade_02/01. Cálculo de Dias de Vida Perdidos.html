<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Dias de Vida Perdidos</title>
  <style>
    /* Estilização do corpo da página */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Fonte da página */
      background-color: #f4f7f9; /* Cor de fundo */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura total da janela de visualização */
    }
    /* Estilização do container */
    .container {
      background-color: #fff; /* Fundo branco */
      padding: 30px; /* Espaçamento interno */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
      max-width: 400px; /* Largura máxima */
      width: 100%; /* Largura total */
      text-align: center; /* Texto centralizado */
    }
    /* Estilização do título */
    h1 {
      font-size: 24px; /* Tamanho da fonte */
      color: #333; /* Cor do texto */
      margin-bottom: 20px; /* Margem inferior */
    }
    /* Estilização dos rótulos */
    label {
      display: block; /* Exibição em bloco */
      font-size: 14px; /* Tamanho da fonte */
      color: #555; /* Cor do texto */
      margin-bottom: 5px; /* Margem inferior */
      text-align: left; /* Alinhamento à esquerda */
    }
    /* Estilização dos campos de entrada */
    input[type="number"] {
      width: calc(100% - 20px); /* Largura calculada */
      padding: 10px; /* Espaçamento interno */
      margin-bottom: 20px; /* Margem inferior */
      border: 1px solid #ccc; /* Borda */
      border-radius: 5px; /* Bordas arredondadas */
      box-sizing: border-box; /* Inclui borda e padding no cálculo da largura */
    }
    /* Estilização do botão */
    button {
      width: 100%; /* Largura total */
      padding: 12px; /* Espaçamento interno */
      background-color: #007BFF; /* Cor de fundo */
      color: #fff; /* Cor do texto */
      border: none; /* Sem borda */
      border-radius: 5px; /* Bordas arredondadas */
      font-size: 16px; /* Tamanho da fonte */
      cursor: pointer; /* Cursor de ponteiro */
      transition: background-color 0.3s ease; /* Transição suave */
    }
    /* Estilização do botão ao passar o mouse */
    button:hover {
      background-color: #0056b3; /* Cor de fundo ao passar o mouse */
    }
    /* Estilização do resultado */
    .result {
      margin-top: 20px; /* Margem superior */
      font-size: 18px; /* Tamanho da fonte */
      color: #333; /* Cor do texto */
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>Cálculo de Dias de Vida Perdidos</h1>
      <form id="calcForm">
      <label for="cigarrosPorDia">Cigarros fumados por dia:</label>
      <input type="number" id="cigarrosPorDia" name="cigarrosPorDia" min="1" required>
      
      <label for="anosFumando">Anos fumando:</label>
      <input type="number" id="anosFumando" name="anosFumando" min="1" step="0.1" required>
      
      <button type="submit">Calcular</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Adiciona um evento de submissão ao formulário
    document.getElementById('calcForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Previne o comportamento padrão do formulário
      
      // Obtém os valores dos campos de entrada
      let cigarrosPorDia = parseInt(document.getElementById('cigarrosPorDia').value);
      let anosFumando = parseFloat(document.getElementById('anosFumando').value);

      // Verifica se os valores são válidos
      if (isValidNumber(cigarrosPorDia) && isValidNumber(anosFumando)) {
        let minutosPerdidosPorCigarro = 10; // Minutos perdidos por cigarro
        let minutosPorDia = cigarrosPorDia * minutosPerdidosPorCigarro; // Minutos perdidos por dia
        let diasPerdidos = (anosFumando * 365 * minutosPorDia) / 1440; // Calcula os dias perdidos
        document.getElementById('result').textContent = "Dias de vida perdidos: " + diasPerdidos.toFixed(2); // Exibe o resultado
      } else {
        document.getElementById('result').textContent = "Por favor, insira valores válidos para cigarros por dia e anos fumando."; // Mensagem de erro
      }
    });

    // Função para validar se um número é positivo
    function isValidNumber(input) {
      return !isNaN(input) && input > 0;
    }
  </script>
</body>
</html>
